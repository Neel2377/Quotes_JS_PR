<!doctype html>
<html lang="en">

<head>
    <title>Quotes of the Day</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="quote-section d-flex align-items-center justify-content-center vh-100">
        <div class="container text-center quotacontainer">
            <h1 class="main-title mb-5">Quotes of the Day</h1>
            <div class="quote-card p-4 mx-auto">
                <p class="quote-text mb-3" id="quote-text">“Success is not final, failure is not fatal: It is the
                    courage to continue that counts.”</p>
                <p class="quote-author mb-0" id="quote-author">– Winston Churchill</p>
            </div>
            <div class="quote-timer border border-2 border-dark mt-3" id="quote-timer">Next Quote in 5s</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
